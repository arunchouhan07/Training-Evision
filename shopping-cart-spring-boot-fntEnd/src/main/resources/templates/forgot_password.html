<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Forgot Password</p>

							<p>Enter your e-mail address and we'll send you a link to reset your password.</p>

							<div th:if="${param.success}">
								<div class="alert alert-info">
									You've successfully requested a new password reset!
								</div>
							</div>

							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/forgot-password"  method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input
										class="form-control" name="email" type="email"
										placeholder="Enter your email ">
								</div>
<!--								<p class="error-message"-->
<!--								   th:each="error : ${#fields.errors('email')}"-->
<!--								   th:text="${error}">Validation error</p>-->
								<div class="text-center">
									<button type="submit" class="btn bg-primary text-white">Send</button>
								</div>
							</form>
						</div>
						<div class="card-footer text-center">
							<a href="/login" class="text-decoration-none">Login</a><br>
							Don't have an account ? <a href="/register" class="text-decoration-none">Create
							one </a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
